name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.7'

    - name: Cache Go tools
      uses: actions/cache@v4
      with:
        path: ~/go/bin
        key: ${{ runner.os }}-go-tools-${{ hashFiles('**/.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-go-tools-

    - name: Download dependencies
      run: go mod download

    - name: Install sqlc
      run: |
        if ! command -v sqlc &> /dev/null; then
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
        fi

    - name: Generate sqlc code
      run: sqlc generate

    - name: Install gomock
      run: |
        if ! command -v mockgen &> /dev/null; then
          go install github.com/golang/mock/mockgen@latest
        fi

    - name: Generate mocks
      run: go generate ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=10m

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...
