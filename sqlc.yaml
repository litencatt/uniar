version: "2"
sql:
  - engine: "sqlite"
    schema: "sql/schema.sql"
    queries: "sql/queries/"
    gen:
      go:
        package: "repository"
        out: "repository"
        emit_interface: true
        emit_methods_with_db_argument: true
        rename:
          memberid: "MemberID"
          photographid: "PhotographID"
          producerid: "ProducerID"
          sceneid: "SceneID"
          groupid: "GroupID"
          musicid: "MusicID"
          liveid: "LiveID"